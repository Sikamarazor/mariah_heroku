<!-- Content HTML Starts Here-->
<section class="content">
    <div class="container" ng-mouseover="updateV()">
        <div class="row">

        </div>
        <div class="row2">
            <div class="col-lg-12">
                <h2 class="heading">Update</h2>
            </div>
        </div>
        <div class="row1">

            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="thumbnail borderThumbR">
                    <div class="caption">
                        <h4>Mail</h4>
                        <p class="txt">Hi, Please update your details below</p>
                        <div class="form-group">
                            <label for="usr" data-question="What is your name" id="username" > Username : </label>
                            <input type="text" placeholder="Username" class="form-control" ng-model="data.U_Name" ng-click="U_Name()" id="usr" autofocus/>
                        </div>
                        <div class="form-group">
                            <label data-question="What is your password" id="password"> Password : </label>
                            <input type="password" placeholder="Password" ng-model="data.U_Pass" ng-click="U_Pass()" class="form-control" id="pwd" />
                        </div>
                        
                        <div class="form-group">
                            <label data-question="What is your password" id="password"> First Name : </label>
                            <input type="text" placeholder="First name" ng-model="data.F_Name" ng-click="F_Name()" class="form-control" id="pwd" />
                        </div>
                        <div class="form-group">
                            <label data-question="What is your password" id="password"> Last Name : </label>
                            <input type="text" placeholder="Last Name" ng-model="data.L_Name" ng-click="L_Name()" class="form-control" id="pwd" />
                        </div>
                        <div class="form-group">
                            <label data-question="What is your password" id="password"> ID Number : </label>
                            <input type="text" placeholder="ID Number" ng-model="data.ID_Number" ng-disabled="disable" ng-click="ID_Number()" class="form-control" id="pwd"
                            />
                        </div>
                        
                        <div class="form-group">
                            <label data-question="What is your password" id="password" > Country : </label>
                            <input type="text" placeholder="Country" ng-model="data.U_Country" ng-click="U_Country()" ng-disabled="disable" class="form-control" id="pwd" />
                        </div>

                        <div class="form-group">
                            <label data-question="What is your password" id="password"> Secondary email : </label>
                            <input type="email" placeholder="Secondary email " ng-model="data.Email_address" ng-click="Email_address()" class="form-control"
                                id="pwd" />
                        </div>
                        <div class="form-group">
                            <label data-question="What is your password" id="password"> Cell no : </label>
                            <input type="tel" placeholder="Cell no" ng-model="data.Cell_no" ng-click="Cell_no()" class="form-control" id="pwd" />
                        </div>
                        
                        <button type="button" class="btn btn-info btn-block" ng-click="update()">Update</button>
                        
                    </div>
                </div>
            </div>

        </div>

    </div>

</section>

<!--Content HTML Ends Here-->
